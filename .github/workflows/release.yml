name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Release
        run: |
          xcodebuild -project Noot/Noot.xcodeproj \
            -scheme Noot \
            -configuration Release \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Sign App Bundle
        run: |
          APP_PATH="build/Build/Products/Release/Noot.app"
          codesign --force --deep --sign - "$APP_PATH"
          codesign --verify --verbose "$APP_PATH"

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          DMG_NAME="Noot-${VERSION}.dmg"

          mkdir -p temp_dmg
          cp -R "build/Build/Products/Release/Noot.app" temp_dmg/
          ln -s /Applications temp_dmg/Applications

          hdiutil create -volname "Noot" \
            -srcfolder temp_dmg \
            -ov -format UDZO \
            "$DMG_NAME"

          rm -rf temp_dmg

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 "$DMG_NAME" | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.DMG_NAME }}
          body: |
            ## Installation

            1. Download `${{ env.DMG_NAME }}`
            2. Open the DMG and drag Noot to Applications
            3. Launch Noot

            **First Launch:** macOS will show a security warning. Go to System Settings → Privacy & Security → click "Open Anyway"

            **Permissions:** Grant Accessibility permission when prompted for global hotkeys to work.

            ---

            **SHA256:** `${{ steps.sha256.outputs.SHA256 }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
